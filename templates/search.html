{% extends 'base.html' %}

{% block title %}Search Results{% endblock %}

{% block content %}
    <main>
        <h1>Search Results for "{{ query }}"</h1>
        {% if books %}
            <ul>
            {% for book in books %}
                <li>{{ book.title }} by {{ book.author }}</li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No results found.</p>
        {% endif %}
    </main>
{% endblock %}
