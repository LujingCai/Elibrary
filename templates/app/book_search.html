{% extends 'app/base.html' %}

{% block title %}Search Results{% endblock %}

{% block content %}
    <main>
        <h1>Search Results for "{{ book_query }}"</h1>
        {% if pages %}
            <ul>
            {% for page in pages %}
                <li><a href="{% url 'elib:goto' %}?page_id={{ page.id }}">{{ page.title }}</a></li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No results found.</p>
        {% endif %}
    </main>
{% endblock %}
