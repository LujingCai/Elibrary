{% extends 'app/base.html' %}
{% load static %}

{% block title %}Recommends{% endblock %}

{% block link %}
    {{ block.super }}
    <link rel="stylesheet" type="text/css" href="{% static 'css/recommends.css' %}">
{% endblock %}
{% block content %}

<div class="cats">
    <div class="container">
        {% for book in books %}
            <div class="col-md-4">
                <div class="thumbnail">
                    <a href="{% url 'elib:book_details' book.bookid %}">
                        <img src="{{ book.bookpic }}">
                        <h3>{{ book.title }}</h3>
                    </a>
                    <p>author:{{ book.author }}</p>
                    <p>book for rent:{{ book.booknum }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
